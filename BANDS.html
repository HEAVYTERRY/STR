<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELF~TITLED Artists</title>
    <style>
        body {
            font-family: courier, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #FFCE1B;
        }
        header {
            background-color: black;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: black;
            color: #FFCE1B;
            padding: 5px;
            text-align: center;
            border-style: dashed;
            border-width: 2px;
            border-radius: 15px;
            position: relative; /* Ensure that child elements can be positioned absolutely */
            margin-bottom: 20px; /* Space between nav and content */
        }
        nav a {
            color: #FFCE1B;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            font-family: courier, sans-serif;
        }
        .cart-icon {
            position: absolute;
            right: 20px; /* Adjust this value as needed */
            top: 50%;
            transform: translateY(-50%);
            display: inline-flex;
            align-items: center;
            color: #FFCE1B;
        }
        .cart-icon img {
            width: 24px;
            height: 24px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: black;
            color: #FFCE1B;
            font-family: courier, sans-serif;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
            max-width: 1200px;
            width: 100%;
            box-sizing: border-box;
            margin: 20px auto;
        }
        .grid-item {
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 1;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }
        .grid-item:hover img {
            transform: scale(1.05);
        }
        .hover-text {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: #FFCE1B;
            font-family: courier, sans-serif;
            text-align: center;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .grid-item:hover .hover-text {
            opacity: 1;
        }
        .grid-item:focus {
            outline: 2px solid #000;
        }
    </style>
</head>
